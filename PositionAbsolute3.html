<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PositionAbsoluteExercise3</title>
  </head>
  <style>
    body {
      background-color: black;
    }
    .top-container {
      background-color: white;
      height: 400px;
      width: 400px;
    }
    .img-shirt {
      height: 360px;
      width: 370px;
      object-fit: cover;
      object-position: middle;
      padding-left: 10px;
      padding-top: 10px;
    }
    .image-container {
      position: relative;
    }
    .banner-offmessage {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: black;
      color: white;
      height: 20px;
      width: 60px;
      border-radius: 2px;
      font-size: 14px;
    }
    .bottom-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .add-to-cart-button {
      background-color: white;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
    }
  </style>
  <body>
    <div class="top-container">
      <div class="image-container">
        <img
          class="img-shirt"
          src="https://www.insidehook.com/wp-content/uploads/2022/08/Lands-End-Dot-Shirt.jpg"
          alt="shirt-image"
        />
        <div class="banner-offmessage">20% OFF</div>
        <div class="bottom-overlay">
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
