<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practise</title>
  </head>
  <body styl="padding-bottom:1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightgoldenrodyellow">100px</div>
      <div style="background-color: lightsalmon">100px</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightgoldenrodyellow">100px</div>
      <div style="background-color: lightsalmon">100px</div>
      <div style="background-color: pink">100px</div>
      <div style="background-color: red">100px</div>
      <div style="background-color: orange">100px</div>
      <div style="background-color: blue">100px</div>
      <div style="background-color: blueviolet">100px</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr 400px;
      "
    >
      <div style="background-color: lightgoldenrodyellow">100px</div>
      <div style="background-color: lightsalmon">100px</div>
      <div style="background-color: pink">100px</div>
      <div style="background-color: red">100px</div>
      <div style="background-color: orange">100px</div>
      <div style="background-color: blue">100px</div>
      <div style="background-color: blueviolet">100px</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightgoldenrodyellow">100px</div>
      <div style="background-color: lightsalmon">100px</div>
      <div style="background-color: pink">100px</div>
      <div style="background-color: red">100px</div>
      <div style="background-color: orange">100px</div>
      <div style="background-color: blue">100px</div>
      <div style="background-color: blueviolet">100px</div>
    </div>
    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightgoldenrodyellow">100px</div>
      <div style="background-color: lightsalmon">100px</div>
      <div style="background-color: pink">100px</div>
      <div style="background-color: red">100px</div>
      <div style="background-color: orange">100px</div>
      <div style="background-color: blue">100px</div>
      <div style="background-color: blueviolet">100px</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        column-gap: 20px;
        row-gap: 20px;
      "
    >
      <div style="background-color: lightgoldenrodyellow; height: 200px">
        100px
      </div>
      <div style="background-color: lightsalmon; height: 200px">100px</div>
      <div style="background-color: pink; height: 200px">100px</div>
      <div style="background-color: orange; height: 200px">100px</div>
      <div style="background-color: blue; height: 200px">100px</div>
      <div style="background-color: blueviolet; height: 200px">100px</div>
    </div>
  </body>
</html>
