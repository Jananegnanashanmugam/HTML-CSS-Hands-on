<html lang="en">

    <title>PositionAbsolute2</title>

  <style></style>
  <body style="height: 3000px">
    <div
      style="
        background-color: grey;
        width: 320px;
        height: 180px;

        bottom: 20px;
        right: 20px;
      "
    >

        style="
          background-color: black;
          color: white;

          top: -18px;
          left: -18px;
          font-family: Arial;
          font-size: 20px;
          width: 45px;
          height: 45px;
          border-radius: 25px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        X
      </div>
      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          bottom: 20px;
          right: 20px;
        "
      >

      </div>
    </div>
