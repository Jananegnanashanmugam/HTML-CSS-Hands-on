<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postion Practise</title>
  </head>
  <body
    style="height: 3000px; width: 3000px; padding-top: 70px; padding-left: 70px"
  >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
      "
    >
      header
    </div>
    <div
      style="
        background-color: brown;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: yellowgreen;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: yellowgreen;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      Absolute
    </div>
    <div
      style="
        background-color: beige;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightcoral;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
